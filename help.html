<!-- КОМАНДЫ -->
cd *** <!-- войти в каталог *** -->
cd .. <!-- выйти из папки -->
git clone http://*** <!-- выгружаем файлы из репозитория *** -->
git status <!-- проверить текущий статус изменений -->
git init <!-- инициализировать git -->

<!-- ЗАЛИВКА ФАЙЛОВ В РЕПОЗИТОРИЙ GITHUB -->
git init <!-- инициализировать git -->
git add . <!-- Добавить все изменения -->
git commit -m "***" <!-- Добавить комментарий -->
git remote add origin https://*** <!-- в какой репозиторий производим загрузку -->
git push -u origin main <!-- заливаем файлы на сервер -->
